<body>
    <h1>WASM</h1>
    <h5 id="sum">sum(10, 5) = </h5>
    <h5 id="sub">sub(10, 5) = </h5>
    <h5 id="mul">mul(10, 5) = </h5>

    <script>
        let wasmBINARY = new Uint8Array([0,97,115,109,1,0,0,0,1,135,128,128,128,0,1,96,2,127,127,1,

                                        128,128,128,0,1,0,1,6,129,128,128,128,0,0,7,156,128,128,128,0,4,6,109,101,
                                        109,111,114,121,2,0,3,115,117,109,0,0,3,115,117,98,0,1,3,109,117,108,0,2,10,165,
                                        128,128,128,0,3,135,128,128,128,0,0,32,1,32,0,106,11,135,
                                        128,128,128,0,0,32,0,32,1,107,11,135,128,128,128,0,0,32,1,32,0,108,11]);
    let wasmMODULE = new WebAssembly.Module(wasmBINARY)
    let wasmINSTANCE = new WebAssembly.Instance(wasmMODULE, {})

    document.getElementById('sum').innerHTML += wasmINSTANCE.exports.sum(10,5)
    document.getElementById('sub').innerHTML += wasmINSTANCE.exports.sub(10,5)
    document.getElementById('mul').innerHTML += wasmINSTANCE.exports.mul(10,5)
    </script>
